<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colabora</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <form action="">
      <fieldset>
        <section>
          <h1>Haz un donativo</h1>

          <label class="tit" for="nombre"></label><br />
          <input
            type="text"
            id="nombre"
            name="nombre"
            placeholder="NOMBRE"
            required
          /><br />

          <label class="tit" for="email"></label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="CORREO ELECTRÓNICO"
            required
          /><br />

          <br />
          <label class="tit" for="cantidad">Elige la cantidad</label><br />
          <select name="cantidad" id="cantidad" required>
            <option value="20" selected="">20€</option>
            <option value="35">35€</option>
            <option value="50">50€</option>
            <option value="Personalizado">Personalizado</option></select
          ><br />

          <br />
          <label class="tit" for="perso">Personaliza la cantidad</label><br />
          <input type="text" id="perso" name="perso" /><br />

          <br />
          <input class="boton" type="submit" value="Haz tu donación" />
        </section>
      </fieldset>
    </form>
  </body>
</html>
